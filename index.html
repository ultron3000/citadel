<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man Movies Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/hd/ironman-hd-4ke4pb28yu12f4yw.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            font-size: 3em;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .movie-card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            display: inline-block;
            width: 250px;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card a {
            color: #f39c12;
            text-decoration: none;
            font-size: 1.2em;
        }
        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .movie-card p {
            font-size: 1em;
            color: white;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }
            .movie-card {
                width: 200px;
            }
        }
    </style>
</head>
<body>

<header>
    Iron Man Movies Showcase
</header>

<div>
    <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Iron_Man_poster.jpg" alt="Iron Man">
        <a href="ironman.html">Iron Man</a>
    </div>
    <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Iron_Man_2_poster.jpg" alt="Iron Man 2">
        <a href="ironman2.html">Iron Man 2</a>
    </div>
    <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6d/Iron_Man_3_poster.jpg" alt="Iron Man 3">
        <a href="ironman3.html">Iron Man 3</a>
    </div>
</div>

</body>
</html>
